<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG-Game</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
         <div class="player-name" id="name-0">Player 1</div>
         <div class="player-score" id="score-0">43</div>
         <div class="player-current-box">
            <div class="player-current-level">Current</div>
            <div class="player-current-score" id="current-0">11</div>
         </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
               <div class="player-current-level">Current</div>
               <div class="player-current-score" id="current-1">11</div>
            </div>
        </div>
        <button class="Rules" type="button" class="btn btn-secondary " 
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="GAME RULES : 1) The game has two players , playing in round.  
        2) In each turn, a player rolls two dice as many times as he wishes, sum of each result get added to his ROUND score.
        3) But, the player looses all his ROUND score when one of them is a 1, after that it's the next player's turn.
        4) The player can choose to 'HOLD', which means that his ROUND score gets added to his GLOBAL score. After that , it's the next player's turn .
        5) By default the first player to reach 100 points on GLOBAl score wins the game.
        6) Players can set Final score other than 100 points, before starting the game or during the game.">Rules</button>
        <button class="btn-new"><i class="icon-1 bi-plus-circle"></i>New game</button>
        <button class="btn-roll"><i class="icon-2 bi-arrow-repeat"></i>  Roll Dice</button>
        <button class="btn-hold"> <i class="icon-3 bi-box-arrow-in-down"></i>Hold</button>
        <input type="text" placeholder="Final score" class="final-score">
        <img src="dice-1.png" alt="Dice" class="dice" id="dice-1">
        <img src="dice-1.png" alt="Dice" class="dice" id="dice-2">
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
